- id: '1533587304851'
  alias: off_occ_on
  initial_state: 'off'
  trigger:
  - entity_id: binary_sensor.off_sts_motion
    platform: state
  condition: []
  action:
  - data:
      entity_id:: switch.office_heater
    service_template: >
      {% if is_state('binary_sensor.off_sts_motion','on') %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
  - data:
      entity_id: switch.off_4k_mon
    service: switch.turn_on
  - data:
      entity_id: switch.off_computron3000
    service: switch.turn_on
