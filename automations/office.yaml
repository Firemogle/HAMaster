- id: '1533587304851'
  alias: off_occ_on
  initial_state: 'off'
  trigger:
  - entity_id: binary_sensor.off_sts_motion
    platform: state
  condition: []
  action:
  - data_template:
      entity_id: >
           {% if is_state('binary_sensor.off_sts_motion', 'on') %}
             script.office_occupancy_on
           {% else %}
             script.office_occupancy_off
           {% endif %}
    service: script.turn_on
