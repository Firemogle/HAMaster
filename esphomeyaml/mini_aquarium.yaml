esphomeyaml:
  name: mini_aquarium
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

#mqtt:
#  broker: 192.168.1.243
#  username: !secret MQTT_UN
#  password: !secret MQTT_PW
#  keepalive: 60

# Enable Home Assistant API
api:
  password: !secret OTA_PW

ota:
  password: !secret OTA_PW

i2c:
  sda: D2
  scl: D1
  scan: False

# Set pca9685 frequency
pca9685:
  frequency: 1000
  
ads1115:
  - address: 0x48
  
  
sensor:
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 6.144
    name: "water_prob_v"
    unit_of_measurement: "V"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 6.144
    name: "bed_prob_v"
    unit_of_measurement: "V"
  - platform: bme280
    temperature:
      name: "BME280 Temperature"
      oversampling: 16x
      unit_of_measurement: "Â°C"
    pressure:
      name: "BME280 Pressure"
      unit_of_measurement: "P"
    humidity:
      name: "BME280 Humidity"
      unit_of_measurement: "%"
    address: 0x77
    update_interval: 60s
    
# Individual outputs
output:
  - platform: pca9685
    id: 'R'
    channel: 0
  - platform: pca9685
    id: 'G'
    channel: 1
  - platform: pca9685
    id: 'B'
    channel: 2
  - platform: pca9685
    id: 'W'
    channel: 3
  - platform: pca9685
    id: 'Pump'
    channel: 4
  - platform: pca9685
    id: 'Htr'
    channel: 5
  - platform: pca9685
    id: 'Air'
    channel: 6
    
light:
  - platform: rgbw
    name: "Tank Light"
    red: R
    green: G
    blue: B
    white: W
  - platform: monochromatic
    name: "Bed Pump"
    output: 'Pump'
    
switch:
  - platform: output
    name: "Heater"
    output: 'Htr'
  - platform: output
    name: "Air Pump"
    output: 'Air'
    
stepper:
  - platform: a4988
    id: my_stepper
    step_pin: D5
    dir_pin: D6
    max_speed: 250 steps/s
    # Optional:
    sleep_pin: D7
    acceleration: inf
    deceleration: inf
