esphomeyaml:
  name: garage
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret OTA_PW

ota:
  password: !secret OTA_PW

i2c:
  sda: D21
  scl: D22
  scan: False
  
mcp23017:
  - id: 'mcp23017_hub'
    address: 0x20
    
ads1115:
  - address: 0x48
  - id: ads1115_1
  
ads1115:
  - address: 0x49
  - id: ads1115_2
  
sensor:
  - platform: bme280
    temperature:
      name: "Garage Temperature"
      oversampling: 16x
    pressure:
      name: "Garage Pressure"
    humidity:
      name: "Garage Humidity"
    address: 0x77
    update_interval: 60s
  - platform: ads1115
    multiplexer: 'A0_GND'
    ads1115_id: ads1115_1
    gain: 6.144
    name: "Soil Moisture 1"
  - platform: ads1115
    multiplexer: 'A1_GND'
    ads1115_id: ads1115_1
    gain: 6.144
    name: "Soil Moisture 2"
  - platform: ads1115
    multiplexer: 'A2_GND'
    ads1115_id: ads1115_1
    gain: 6.144
    name: "Soil Moisture 3"
  - platform: ads1115
    multiplexer: 'A3_GND'
    ads1115_id: ads1115_1
    gain: 6.144
    name: "Soil Moisture 4"
  - platform: ads1115
    multiplexer: 'A0_GND'
    ads1115_id: ads1115_2
    gain: 6.144
    name: "Soil Moisture 5"
  - platform: ads1115
    multiplexer: 'A1_GND'
    ads1115_id: ads1115_2
    gain: 6.144
    name: "Soil Moisture 6"
  - platform: ads1115
    multiplexer: 'A2_GND'
    ads1115_id: ads1115_2
    gain: 6.144
    name: "Soil Moisture 7"
  - platform: ads1115
    multiplexer: 'A3_GND'
    ads1115_id: ads1115_2
    gain: 6.144
    name: "Soil Moisture 8"
  - platform: pulse_counter
    pin: 
      mcp23017: mcp23017_hub
      number: 8
    name: "water_flow_pulse"
    
switch:
  - platform: gpio
    name: garage_door_act
    pin:
      mcp23017: mcp23017_hub
      number: 0
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_master
    pin:
      mcp23017: mcp23017_hub
      number: 1
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_no_fert
    pin:
      mcp23017: mcp23017_hub
      number: 2
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_fert
    pin:
      mcp23017: mcp23017_hub
      number: 3
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_zone1
    pin:
      mcp23017: mcp23017_hub
      number: 4
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_zone2
    pin:
      mcp23017: mcp23017_hub
      number: 5
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: irr_zone3
    pin:
      mcp23017: mcp23017_hub
      number: 6
      mode: OUTPUT
      inverted: False
      
cover:
  - platform: template
    name: "Garage Door"
    open_action:
      # Cancel any previous action
      - switch.turn_off: garage_door_act
      # Turn the OPEN switch on briefly
      - switch.turn_on: garage_door_act
      - delay: 0.1s
      - switch.turn_off: garage_door_act
    close_action:
      - switch.turn_off: garage_door_act
      - switch.turn_on: garage_door_act
      - delay: 0.1s
      - switch.turn_off: garage_door_act
    optimistic: true
    assumed_state: true
    
esp32_camera:
  external_clock:
    pin: GPIO32
    frequency: 20MHz
  i2c_pins:
    sda: GPIO13
    scl: GPIO12
  data_pins: [GPIO5, GPIO14, GPIO4, GPIO15, GPIO18, GPIO23, GPIO36, GPIO39]
  vsync_pin: GPIO27
  href_pin: GPIO25
  pixel_clock_pin: GPIO19
  power_down_pin: GPIO26
  name: garage_camera
  jpeg_quality: 10
