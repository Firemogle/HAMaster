- id: '1534007786835'
  alias: house_hvac_set
  initial_state: 'off'
  trigger:
  - entity_id: binary_sensor.house_sts_dte_cheap
    platform: state
  - entity_id: binary_sensor.house_sts_guest
    platform: state
  - entity_id: binary_sensor.house_sts_vacation
