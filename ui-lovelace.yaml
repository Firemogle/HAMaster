title: Team Carriger
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css

background: center / cover no-repeat url("/background.png") fixed
views:
    # System Overview tab
  - title: Overview
    id: overview
    cards:
        # Card for status bits.
      - type: entities
        title: Home Status
        entities:
          - person.brett
          - person.liz
          - group.security
          - sensor.house_status
        # Garage Door Card
      - type: entities
        title: Garage Door
        entities:
          - cover.garage_door
        #HVAC control
      - type: thermostat
        entity: climate.hvac
      - type: entities
        title: House information
        entities:
          - sensor.zestimate
    # Main Level 
  - title: Main Level
    id: house_main
    cards:
      - type: entities
        title: Living room
        entities:
          - light.main_livingroom
          - light.jayhawk_candle
          - light.livingroom_entry
          - sensor.hvac_humidity
          - sensor.hvac_temperature
          - binary_sensor.livingroom_door_opened
          - switch.livingroom_subwoofer
      - type: entities
        title: Kitchen
        entities:
          - fan.kitchen_fan
          - light.cabinet_led
          - light.kitchen_sink
          - light.kitchen_fan
          - sensor.kitchen_leak
          - sensor.kitchen_humidity
          - sensor.kitchen_pressure
          - sensor.kitchen_temp
          - sensor.sliding_glass_door_temperature
          - sensor.garage_entry_temperature
          - binary_sensor.garage_entry_opened
          - binary_sensor.sliding_glass_door_opened

  - title: Upstairs
    id: house_upstairs
    cards:
      - type: entities
        title: Master Bed
        entities:
          - fan.master_fan
          - light.master_fan_light
          - switch.master_tv
          - light.liz_headboard
          - light.brett_headboard
      - type: entities
        title: Emi Room
        entities:
          - fan.emi_fan
          - light.emi_fan_light
          - light.emi_star_lamp
        camera_image: camera.amcrest_camera
      - type: entities
        title: Main Bath
        entities:
          - light.main_bath_vanity
          - light.main_bath_vent_light
          - switch.main_bath_fan
          - sensor.bathroom_vent_humidity
          - sensor.bathroom_vent_pressure
          - sensor.bathroom_vent_temperature
          - sensor.bathroom_vent_voc
          - binary_sensor.main_bath_vent_needed
      - type: entities
        title: Hallway
        entities:
          - light.hallway
          - binary_sensor.hallway_motion_combine
          - sensor.hallway_motion_temp
          - binary_sensor.hall_window_opened
          - sensor.hall_window_temperature
          
    # Basement view
  - title: Basement
    id: house_basement
    cards:
      - type: entities
        title: Office
        entities:
          - switch.off_4k_mon
          - switch.off_computron3000
          - switch.office_heater
          - binary_sensor.off_sts_motion
          - sensor.office_computer_power
          - sensor.office_humidity
          - sensor.office_pressure
          - sensor.office_temperature
      - type: entities
        # Title of the entities card
        title: Laundry Room
        entities:
          - switch.laundry_room_litter_box
          - binary_sensor.laundry_motion_1
          - binary_sensor.laundry_motion_2
          - binary_sensor.laundry_motion_3
          - binary_sensor.laundry_room_cat_detection
          - sensor.laundry_temp
          - sensor.laundry_humidity
          - sensor.laundry_pressure
  - title: Other
    id: house_other
    cards:
      - type: picture-glance
        title: Emi Room
        entities: []
        camera_image: camera.amcrest_camera
      - type: entities
        title: Attic
        entities:
          - sensor.attic_humidity
          - sensor.attic_pressure
          - sensor.attic_temp
        # Add front porch
      - type: picture-glance
        title: "Front Porch"
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        entities:
          - light.porch_light
        camera_image: camera.front_porch
      - type: picture-glance
        title: Backyard
        entities: []
        camera_image: camera.backyard
      - type: picture-glance
        title: Garage
        entities:
          - binary_sensor.garage_door_bin
          - binary_sensor.garage_camera_motion_detected
          - binary_sensor.garage_door_back
          - sensor.garage_energy
          - sensor.garage_pressure
          - sensor.garage_temperature
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        camera_image: camera.garage
  - title: System
    id: house_system
    cards:
      - type: history-graph
        title: 'Network Speeds'
        hours_to_show: 48
        refresh_interval: 360
        entities:
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.vpn_down
          - sensor.vpn_up
      - type: entities
        title: Network
        entities:
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.speedtest_ping
          - sensor.vpn_down
          - sensor.vpn_up
          - type: divider
          - sensor.radarr_movies
          - sensor.radarr_upcoming
          - type: divider
          - sensor.sonarr_series
          - sensor.sonarr_upcoming
          - sensor.sonarr_wanted
          - type: divider
          - sensor.deluge_down_speed
          - sensor.deluge_up_speed
      - type: entities

        title: Virtual Server

        entities:
          - sensor.virtualserver_generic_memory_data_available_memory
          - sensor.virtualserver_generic_memory_data_used_memory
          - sensor.virtualserver_intel_core_i7_2600_clocks_cpu_core_1
          - sensor.virtualserver_intel_core_i7_2600_clocks_cpu_core_2
          - sensor.virtualserver_intel_core_i7_2600_clocks_cpu_core_3
          - sensor.virtualserver_intel_core_i7_2600_clocks_cpu_core_4
          - type: divider
          - sensor.virtualserver_intel_core_i7_2600_temperatures_cpu_core_1
          - sensor.virtualserver_intel_core_i7_2600_temperatures_cpu_core_2
          - sensor.virtualserver_intel_core_i7_2600_temperatures_cpu_core_3
          - sensor.virtualserver_intel_core_i7_2600_temperatures_cpu_core_4
          - sensor.virtualserver_intel_core_i7_2600_temperatures_cpu_package
          - sensor.virtualserver_wdc_wd10ezex_08wn4a0_temperatures_temperature
          - sensor.virtualserver_wdc_wd5000aakx_753ca1_temperatures_temperature
          - sensor.virtualserver_st1000dm010_2ep102_temperatures_temperature
          - type: divider
          - sensor.virtualserver_st1000dm010_2ep102_load_used_space
      - type: entities

        title: Virtual Server

        entities:
          - sensor.frankenserver_generic_memory_data_available_memory
          - sensor.frankenserver_generic_memory_data_used_memory
          - sensor.frankenserver_intel_core_i3_6100_clocks_cpu_core_1
          - sensor.frankenserver_intel_core_i3_6100_clocks_cpu_core_2
          - type: divider
          - sensor.frankenserver_intel_core_i3_6100_temperatures_cpu_core_1
          - sensor.frankenserver_intel_core_i3_6100_temperatures_cpu_core_2
          - sensor.frankenserver_intel_core_i3_6100_temperatures_cpu_package
          - sensor.frankenserver_wdc_wd20ears_00s8b1_temperatures_temperature
          - sensor.frankenserver_wdc_wd20ears_00s8b1_temperatures_temperature_2
          - sensor.frankenserver_wdc_wd20earx_00pasb0_temperatures_temperature
          - sensor.frankenserver_wdc_wd20earx_00pasb0_temperatures_temperature_2
          - sensor.frankenserver_wdc_wd20ezrx_00d8pb0_temperatures_temperature
          - type: divider
          - sensor.frankenserver_generic_hard_disk_load_used_space
          - sensor.frankenserver_generic_hard_disk_load_used_space_2
          - type: divider
          - switch.off_frankenserver
      - type: entities

        title: HVAC Status

        entities:
          - binary_sensor.house_sts_hvac_run
          - binary_sensor.house_sts_hum_passive_req
          - binary_sensor.house_sts_hum_passive_run
          - binary_sensor.house_sts_hum_active_req
          - sensor.hvac_humidity
          - sensor.hvac_target_humidity
          - switch.humidifier

  - title: Calibration
    id: house_calibration
    cards:

      - type: entities

        title: HVAC

        entities:
          - entity: input_number.hvac_home_ac_temp
            name: "Home AC Temp"
          - entity: input_number.hvac_away_ac_temp
            name: "Away AC temp"
          - entity: input_number.hvac_overnight_ac_temp
            name: "Overnight AC Temp"
          - entity: input_number.hvac_vacation_ac_temp
            name: "Vacation AC Temp"
          - type: divider
          - entity: input_number.hvac_home_heat_temp
            name: "Home heat temp"
          - entity: input_number.hvac_away_heat_temp
            name: "Away heat temp"
          - entity: input_number.hvac_overnight_heat_temp
            name: "Overnight heat temp"
          - entity: input_number.hvac_vacation_heat_temp
            name: "Vacation heat temp"
          - type: divider
          - entity: input_number.hvac_humidity_max
            name: "Max humidity"
          - type: divider
#          - entity: input_number.hvac_AC_enable_temp
#            name: "AC enable temp"
          - entity: input_number.hvac_heat_enable_temp
            name: "Heat enable temp"  
      - type: entities
        # Title of the entities card
        title: Office
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: input_number.office_heater_thresh
            name: "Office heater threshold"
      - type: entities
        # Title of the entities card
        title: "Main Bath"
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: input_number.main_bath_humidity_thresh
            name: "Vent humidity threshold"
