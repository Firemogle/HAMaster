homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  external_url: !secret url
  country: US
  currency: USD
  elevation: 283
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml
  packages: !include_dir_named packages
  auth_mfa_modules:  # Setup two factor auth
    - type: totp
      name: Authenticator app
    - type: notify
      message: 'Two Factor Code {}'
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
        - 192.168.2.0/24
  
proximity:
  brett_home:
    ignored_zones:
      - Liz Work
      - Brett Work
      - Emi Daycare
    devices:
      - device_tracker.google_maps_116842525089175776476
    tolerance: 50
    unit_of_measurement: mi
  liz_home:
    ignored_zones:
      - Liz Work
      - Brett Work
      - Emi Daycare
    devices:
      - device_tracker.google_maps_108379141181739394475
    tolerance: 50
    unit_of_measurement: mi

http:
  server_port: 8123 # Hard set port
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.17.0.0/16
    - 172.30.33.0/24
    - 192.168.2.1
  
websocket_api:
mobile_app:
energy:

alarm_control_panel:
  - platform: manual
    name: alarm_panel
    arming_time: 0
    code: !secret alarmcode

device_tracker:
  - platform: google_maps
    username: !secret DEVICE_USER
    max_gps_accuracy: 100
  - platform: ping
    hosts:
      brettphone: 192.168.1.224

api:
alexa:
  smart_home:
    endpoint: https://api.amazonalexa.com/v3/events
    filter:
      include_entities:
        - script.goodnight_emi
        - binary_sensor.kitchen_leak
      include_domains:
        - light
        - switch
        - fan


# Enables the frontend
frontend:
  themes: !include themes.yaml
      
lovelace:
  mode: storage
  # Add yaml dashboards
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: House
      icon: mdi:script
      show_in_sidebar: true
      filename: ui-lovelace.yaml
# Enables configuration UI
config:

#Track the sun
sun:

# Discover some devices automatically
discovery:
zeroconf:
  
#Initial config to move zigbee to main install 
zha:
  database_path: /config/zigbee.db
  device_config:
      00:22:a3:00:00:16:d0:39-1:
          type: 'light'
      00:22:a3:00:00:20:d3:9d-1:
          type: 'light'

# Enables support for tracking state changes over time
history:

logger:
