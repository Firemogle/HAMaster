esphome:
  name: basement_lights
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
    
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO16
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_0"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO17
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_1"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO18
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_2"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO19
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_3"
