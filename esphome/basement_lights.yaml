esphome:
  name: basement_lights
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
    
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: D3
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_0"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: D4
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_1"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: D5
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_2"
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: D6
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_3"
