esphome:
  name: basement_lights
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
    
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO0
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_0"
    max_refresh_rate: 16ms
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO1
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_1"
    max_refresh_rate: 16ms
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO2
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_2"
    max_refresh_rate: 16ms
    
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO3
    num_leds: 150
    rgb_order: BRG
    name: "basement_shelf_3"
    max_refresh_rate: 16ms
    
  - platform: partition
    name: "Basement Total"
    segments:
      - id: basement_shelf_0
        from: 0
        to: 150
      - id: basement_shelf_1
        from: 0
        to: 150
      - id: basement_shelf_2
        from: 0
        to: 150
      - id: basement_shelf_3
        from: 0
        to: 150
