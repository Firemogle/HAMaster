esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
  
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: D1
    num_leds: 150
    rgb_order: BRG
    name: ${devicename}
    id: ${devicename}
    effects:
      - addressable_fireworks:
      - addressable_fireworks:
          name: Pretty
          update_interval: 32ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 120
