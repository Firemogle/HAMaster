esphome:
  name: laundry_room
  
esp32:
  board: esp-wrover-kit

wifi:
  ssid: !secret AP
  password: !secret APPW
  use_address: 192.168.2.115

# Enable logging
logger:

#esp32_ble_tracker:
#bluetooth_proxy:

# Enable Home Assistant API
api:
  encryption:
    key: fp5cNg1T9MH2bIkvVBhpBbGKv+Y1j5zI7U0xOXPXPOQ=

ota:
  platform: esphome
  password: !secret OTA_PW

i2c:
 - id: sensor_bus
   sda: GPIO21
   scl: GPIO22 
 - id: camera_bus
   sda: GPIO13
   scl: GPIO12

mcp23017:
  - id: 'mcp23017_hub'
    address: 0x20
    i2c_id: sensor_bus
  
  
sensor:
  - platform: bme280_i2c
    i2c_id: sensor_bus
    temperature:
      name: "laundry_temp"
      oversampling: 16x
      unit_of_measurement: "Â°C"
    pressure:
      name: "laundry_pressure"
      unit_of_measurement: "P"
    humidity:
      name: "laundry_humidity"
      unit_of_measurement: "%"
    address: 0x76
    update_interval: 300s
    
switch:
# Individual outputs
  - platform: restart
    name: "Laundry Board restart"


esp32_camera:
  name: 'laundry_room_camera'
  external_clock:
    pin: GPIO32
    frequency: 20MHz
  i2c_id: camera_bus
  data_pins: [GPIO5, GPIO14, GPIO4, GPIO15, GPIO18, GPIO23, GPIO36, GPIO39]
  vsync_pin: GPIO27
  href_pin: GPIO25
  pixel_clock_pin: GPIO19
  resolution: 640x480
  idle_framerate: 0.01 fps
  vertical_flip: false
  horizontal_mirror: false
