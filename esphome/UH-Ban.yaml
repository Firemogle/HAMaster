packages:
  string_light: !include 
    file: packages/add_light.yaml
    vars:
      pin: GPIO16
      length: 100
      color_line: RGB
      name: hall_ban


esphome:
  name: uhall-ban
  friendly_name: Upper Hallway Banister
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32s3

esp32:
  board: esp32-s3-devkitc-1
  framework:
    version: recommended    
    type: arduino


wifi:
  ssid: !secret AP
  password: !secret APPW
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret ENC_KEY

ota:
  platform: esphome
  password: !secret OTA_PW
 
esp32_ble_tracker:
bluetooth_proxy:
  
