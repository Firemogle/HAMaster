esphome:
  name: kitchen_cabinet
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.2.127
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
bluetooth_proxy:
  
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO16
    num_leds: 201
    rgb_order: RGB
    name: kitchen_cabinet
    id: kitchen_cabinet

  - platform: partition
    name: kitchen_cabinet_status
    segments:
      - id: kitchen_cabinet
        from: 0
        to: 0
        
  - platform: partition
    name: Cabinet Top
    segments:
      - id: kitchen_cabinet
        from: 1
        to: 40
      - id: kitchen_cabinet
        from: 181
        to: 200
    effects:
      - addressable_fireworks:
          name: Fireworks
          update_interval: 32ms
          spark_probability: 75%
          use_random_color: true
          fade_out_rate: 125
      - addressable_twinkle:
          name: twinkle
          twinkle_probability: 10%
          progress_interval: 64ms
          
  - platform: partition
    name: Cabinet Bottom
    segments:
      - id: kitchen_cabinet
        from: 41
        to: 80
      - id: kitchen_cabinet
        from: 101
        to: 180
    effects:
      - addressable_fireworks:
          name: Fireworks
          update_interval: 32ms
          spark_probability: 75%
          use_random_color: true
          fade_out_rate: 125
      - addressable_twinkle:
          name: twinkle
          twinkle_probability: 10%
          progress_interval: 64ms
          
  - platform: partition
    name: Stove
    segments:
      - id: kitchen_cabinet
        from: 81
        to: 101


i2c:
   sda: GPIO21
   scl: GPIO22  
    
sensor:
  - platform: bme280
    temperature:
      name: kitchen_cabinet_temp
      oversampling: 16x
    humidity:
      name: kitchen_cabinet_humidity
    address: 0x76
    pressure:
      name: kitchen_cabinet_pressure
    update_interval: 60s
    
  - platform: bh1750
    name: kitchen_cabinet_lux
    address: 0x23
    update_interval: 4s
    filters:
    - sliding_window_moving_average:
        window_size: 15
        send_every: 15
