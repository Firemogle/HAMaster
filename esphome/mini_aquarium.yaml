esphome:
  name: mini_aquarium
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW
  use_address: 192.168.2.112

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret OTA_PW

ota:
  password: !secret OTA_PW

i2c:
  sda: GPIO21
  scl: GPIO22
  
  
sensor:
  - platform: adc
    pin: GPIO32
    name: "water_prob_v"
    id: "water_prob_v"
    unit_of_measurement: "V"
    attenuation: 11db
    internal: true
  - platform: adc
    pin: GPIO33
    name: "bed_prob_v"
    id: "bed_prob_v"
    unit_of_measurement: "V"
    attenuation: 11db
    internal: true
  - platform: resistance
    sensor: water_prob_v
    configuration: DOWNSTREAM
    resistor: 5.6kOhm
    name: "tank_probe_r"
    id: "tank_probe_r"
    internal: true
  - platform: resistance
    sensor: bed_prob_v
    configuration: DOWNSTREAM
    resistor: 5.6kOhm
    name: "bed_probe_r"
    id: "bed_probe_r"
    internal: true
  - platform: ntc
    sensor: tank_probe_r
    calibration:
      b_constant: 4050
      reference_temperature: 25°C
      reference_resistance: 10kOhm
    name: tank_probe_c
  - platform: ntc
    sensor: bed_probe_r
    calibration:
      b_constant: 4050
      reference_temperature: 25°C
      reference_resistance: 10kOhm
    name: bed_probe_c
  - platform: bme280
    temperature:
      name: "MiniTank Temperature"
      oversampling: 16x
      unit_of_measurement: "°C"
    pressure:
      name: "MiniTank Pressure"
      unit_of_measurement: "P"
    humidity:
      name: "MiniTank Humidity"
      unit_of_measurement: "%"
    address: 0x76
    update_interval: 60s

binary_sensor:
  - platform: homeassistant
    name: "Feeder Toggle"
    entity_id: binary_sensor.mt_feeder_toggle
    on_press:
        then:
        - stepper.report_position:
            id: feeder
            position: 0
# check target
        - stepper.set_target:
            id: feeder
            target: 2000

# Individual outputs
output:
  - platform: ledc
    id: 'R'
    pin: GPIO13
  - platform: ledc
    id: 'G'
    pin: GPIO14
  - platform: ledc
    id: 'B'
    pin: GPIO15
  - platform: ledc
    id: 'W'
    pin: GPIO16
  - platform: ledc
    id: 'bp'
    pin: GPIO27
  - platform: ledc
    id: 'air'
    pin: GPIO18
  - platform: ledc
    id: 'htr'
    pin: GPIO23
    
light:
  - platform: rgbw
    name: "Tank Light"
    red: R
    green: G
    blue: B
    white: W
  - platform: monochromatic
    name: "bed_pump"
    output: 'bp'
  - platform: monochromatic
    name: "air_pump"
    output: 'air'
  - platform: monochromatic
    name: "heater"
    output: 'htr'
    
stepper:
  - platform: a4988
    id: feeder
    step_pin: GPIO5
    dir_pin: GPIO4
    max_speed: 250 steps/s
    # Optional:
    sleep_pin:
      number: GPIO25
      inverted: true
    acceleration: inf
    deceleration: inf
