esphome:
  name: ${devicename}
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW
  power_save_mode: none
  
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
  
esp32_ble_tracker:
bluetooth_proxy:
  
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO16
    num_leds: $length
    rgb_order: $rgb
    name: ${devicename}
    id: ${devicename}

  - platform: partition
    name: ${devicename}_status
    segments:
      - id: ${devicename}
        from: 0
        to: 0
  - platform: partition
    name: ${devicename}_light
    segments:
      - id: ${devicename}
        from: 1
        to: ${length_index}
    effects:
      - addressable_fireworks:
          name: Fireworks
          update_interval: 32ms
          spark_probability: 75%
          use_random_color: true
          fade_out_rate: 125
      - addressable_twinkle:
          name: twinkle
          twinkle_probability: 10%
          progress_interval: 64ms
      - addressable_color_wipe:
          name: Christmas stripes
          colors:
            - red: 100%
              green: 0%
              blue: 0%
              num_leds: 50
            - red: 80%
              green: 20%
              blue: 0%
              num_leds: 1
            - red: 60%
              green: 40%
              blue: 0%
              num_leds: 1
            - red: 40%
              green: 60%
              blue: 0%
              num_leds: 1
            - red: 20%
              green: 80%
              blue: 0%
              num_leds: 1
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 50
            - red: 20%
              green: 80%
              blue: 0%
              num_leds: 1
            - red: 40%
              green: 60%
              blue: 0%
              num_leds: 1
            - red: 60%
              green: 40%
              blue: 0%
              num_leds: 1
            - red: 80%
              green: 20%
              blue: 0%
              num_leds: 1
          add_led_interval: 150ms
          reverse: False

i2c:
   sda: GPIO21
   scl: GPIO22  
    
sensor:
  - platform: bme280
    temperature:
      name: ${devicename}_temp
      oversampling: 16x
    humidity:
      name: ${devicename}_humidity
    address: 0x76
    pressure:
      name: ${devicename}_pressure
    update_interval: 60s
    
  - platform: bh1750
    name: ${devicename}_lux
    address: 0x23
    update_interval: 4s
    filters:
    - sliding_window_moving_average:
        window_size: 15
        send_every: 15

