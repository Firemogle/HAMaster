esphome:
  name: ${devicename}
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret AP
  password: !secret APPW
  power_save_mode: none

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret AP_PW

ota:
  password: !secret OTA_PW
 
  
light:
  - platform: fastled_clockless
    chipset: WS2811
    pin: GPIO16
    num_leds: ${length}
    rgb_order: "${rgb}"
    name: ${devicename}
    id: ${devicename}

  - platform: partition
    name: ${devicename}_status
    segments:
      # Use first LED from the light with ID light1
      - id: ${devicename}
        from: 0
        to: 0
  - platform: partition
    name: ${devicename}_light
    segments:
      # Use first LED from the light with ID light1
      - id: ${devicename}
        from: 1
        to: ${length}
    effects:
      - addressable_fireworks:
          name: Fireworks
          update_interval: 32ms
          spark_probability: 75%
          use_random_color: true
          fade_out_rate: 125
      - addressable_twinkle:
          name: twinkle
          twinkle_probability: 10%
          progress_interval: 64ms

i2c:
   sda: GPIO21
   scl: GPIO22  
    
sensor:
  - platform: bme280
    temperature:
      name: ${devicename}_temp
      oversampling: 16x
    humidity:
      name: ${devicename}_humidity
    address: 0x76
    pressure:
      name: ${devicename}_pressure
    update_interval: 60s
    
  - platform: bh1750
    name: ${devicename}_lux
    address: 0x23
    update_interval: 4s
    filters:
    - sliding_window_moving_average:
        window_size: 15
        send_every: 15

