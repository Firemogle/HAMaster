    components: [ remote_base, remote_receiver, remote_transmitter, esp32_rmt, esp32_rmt_led_strip ]
    refresh: 5min




packages:
  string_light: !include 
    file: packages/add_light.yaml
    vars:
      pin: GPIO37
      length: 476
      color_line: RGB
      name: fy_string
  yard_light: !include 
    file: packages/add_light.yaml
    vars:
      pin: GPIO36
      length: 1200
      color_line: RBG
      name: yard_string
  string_light_part: !include 
    file: packages/partition_light.yaml
    vars:
      name: front_eave
      parent: fy_string
      start: 396
      end: 475
  string_light_part2: !include 
    file: packages/partition_light.yaml
    vars:
      name: front_window
      parent: fy_string
      start: 0
      end: 395
  string_light_yard: !include 
    file: packages/partition_light.yaml
    vars:
      name: garden_lights
      parent: yard_string
      start: 1
      end: 47
