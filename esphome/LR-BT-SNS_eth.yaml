packages:
  string_light: !include 
    file: packages/add_light.yaml
    vars:
      pin: GPIO37
      length: 200
      color_line: RGB
      name: fy_string

esphome:
  name: lr-bt-sns
  friendly_name: lr-bt-sns
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32s3

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf

ethernet:
  type: W5500
  clk_pin: GPIO11
  mosi_pin: GPIO9
  miso_pin: GPIO10
  cs_pin: GPIO12
  interrupt_pin: GPIO46
  reset_pin: GPIO3
  clock_speed: 25Mhz

# Enable logging
logger:
  hardware_uart: USB_CDC

# Enable Home Assistant API
api:
  encryption:
    key: !secret ENC_KEY

ota:
  platform: esphome
  password: !secret OTA_PW
 
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      - seconds: 0
        minutes: 0
        hours: 4
        then:
          - button.press: lrbtsnsreboot

button:
  - platform: restart
    name: "lrbtsnsreboot"
    id: "lrbtsnsreboot"
  
i2c:
   sda: GPIO05
   scl: GPIO04
   id: i2c_channel
  
esp32_ble_tracker:

sensor:
  - platform: bme280_i2c
    temperature:
      name: "lr-bt-sns Temperature"
      oversampling: 16x
    pressure:
      name: "lr-bt-sns Pressure"
    humidity:
