
esphome:
  name: ${devicename}
  platform: ESP32
  board: nodemcu-32s

globals:
  - id: shade_max_pos
    type: int
    restore_value: true
    initial_value: '0'
  - id: curt1_max_pos
    type: int
    restore_value: true
    initial_value: '0'
  - id: curt2_max_pos
    type: int
    restore_value: true
    initial_value: '0'

wifi:
  ssid: !secret AP
  password: !secret APPW
  power_save_mode: none

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret OTA_PW

ota:
  password: !secret OTA_PW

i2c:
   sda: GPIO21
   scl: GPIO22
    
pcf8574:
  - id: 'pcf8574_hub'
    address: 0x21
    pcf8575: False
  
binary_sensor:
  - platform: gpio
    pin: 
      pcf8574: pcf8574_hub
      number: 17
      mode: INPUT
      inverted: False
    name: ${motion_name}
    id: ${motion_name}
    device_class: motion
    internal: false
  - platform: gpio
    pin: 26
    name: ${blind_stop}
    id: ${blind_stop}
    device_class: motion
    internal: false
  - platform: gpio
    pin: 27
    name: ${curt1_stop}
    id: ${curt1_stop}
    device_class: motion
    internal: false
  - platform: gpio
    pin: 29
    name: ${curt2_stop}
    id: ${curt2_stop}
    device_class: motion
    internal: false
    

sensor:
  - platform: sht3xd
    temperature:
      name: ${temp_name}
    humidity:
      name: ${hum_name}
    address: 0x44
    update_interval: 60s
    
  - platform: bme280
    temperature:
      name: ${temp_name}
      oversampling: 16x
    pressure:
      name: ${press_name}
    humidity:
      name: ${hum_name}
    address: 0x76
    update_interval: 60s
    
  - platform: tsl2561
    name: ${lux_name}
    address: 0x39
    update_interval: 60s
    
  - platform: ina3221
    address: 0x40
    channel_1:
      shunt_resistance: 0.05 ohm
      current:
        name: ${mot1_i_name}
      power:
        name: ${mot1_p_name}
      bus_voltage:
        name: ${mot1_vdd_name}
      shunt_voltage:
        name: ${mot1_sv_name}
    channel_2:
      shunt_resistance: 0.05 ohm
      current:
        name: ${mot2_i_name}
      power:
        name: ${mot2_p_name}
      bus_voltage:
        name: ${mot2_vdd_name}
      shunt_voltage:
        name: ${mot2_sv_name}
    channel_3:
      shunt_resistance: 0.05 ohm
      current:
        name: ${mot3_i_name}
      power:
        name: ${mot3_p_name}
      bus_voltage:
        name: ${mot3_vdd_name}
      shunt_voltage:
        name: ${mot3_sv_name}
    update_interval: 60s
    

# Individual outputs
switch:
  - platform: gpio
    name: ${mot1_MS1_name}
    pin:
      pcf8574: pcf8574_hub
      number: 2
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot1_MS2_name}
    pin:
      pcf8574: pcf8574_hub
      number: 3
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot1_MS3_name}
    pin:
      pcf8574: pcf8574_hub
      number: 4
      mode: OUTPUT
      inverted: False

  - platform: gpio
    name: ${mot2_MS1_name}
    pin:
      pcf8574: pcf8574_hub
      number: 7
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot2_MS2_name}
    pin:
      pcf8574: pcf8574_hub
      number: 8
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot2_MS3_name}
    pin:
      pcf8574: pcf8574_hub
      number: 9
      mode: OUTPUT
      inverted: False

  - platform: gpio
    name: ${mot3_MS1_name}
    pin:
      pcf8574: pcf8574_hub
      number: 12
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot3_MS2_name}
    pin:
      pcf8574: pcf8574_hub
      number: 13
      mode: OUTPUT
      inverted: False
  - platform: gpio
    name: ${mot3_MS3_name}
    pin:
      pcf8574: pcf8574_hub
      number: 14
      mode: OUTPUT
      inverted: False
    
      
stepper:
  - platform: a4988
    id: ${blind_name}
    step_pin: GPIO17
    dir_pin:
      pcf8574: pcf8574_hub
      number: 1
      mode: OUTPUT
      inverted: False
    max_speed: 250 steps/s
    # Optional:
    sleep_pin:
      pcf8574: pcf8574_hub
      number: 0
      mode: OUTPUT
      inverted: true
    acceleration: inf
    deceleration: inf
    
  - platform: a4988
    id: ${curt1_name}
    step_pin: GPIO18
    dir_pin:
      pcf8574: pcf8574_hub
      number: 6
      mode: OUTPUT
      inverted: False
    max_speed: 250 steps/s
    # Optional:
    sleep_pin:
      pcf8574: pcf8574_hub
      number: 5
      mode: OUTPUT
      inverted: true
    acceleration: inf
    deceleration: inf
    
  - platform: a4988
    id: ${curt2_name}
    step_pin: GPIO17
    dir_pin:
      pcf8574: pcf8574_hub
      number: 11
      mode: OUTPUT
      inverted: False
    max_speed: 250 steps/s
    # Optional:
    sleep_pin:
      pcf8574: pcf8574_hub
      number: 10
      mode: OUTPUT
      inverted: true
    acceleration: inf
    deceleration: inf

cover:
  - platform: template
    name: ${blind_name}
    device_class: shade
    lambda: |-
      return id(${blind_name}).current_position;
    open_action:
      - id(${blind_name}).set_target(shade_max_pos) #open
    close_action:
      - id(${blind_name}).set_target(0) #close
    stop_action:
      - id(${blind_name}).set_target(id(${blind_name}).current_position)
    optimistic: false
    has_position: true
    
  - platform: template
    name: ${curt1_name}
    device_class: shade
    lambda: |-
      return id(${curt1_name}).current_position;
    open_action:
      - id(${curt1_name}).set_target(curt1_max_pos) #open
    close_action:
      - id(${curt1_name}).set_target(0) #close
    stop_action:
      - id(${curt1_name}).set_target(id(${curt1_name}).current_position)
    optimistic: false
    has_position: true
    
  - platform: template
    name: ${curt2_name}
    device_class: shade
    lambda: |-
      return id(${curt2_name}).current_position;
    open_action:
      - id(${curt2_name}).set_target(curt2_max_pos) #open
    close_action:
      - id(${curt2_name}).set_target(0) #close
    stop_action:
      - id(${curt2_name}).set_target(id(${curt2_name}).current_position)
    optimistic: false
    has_position: true
