voice_assistant:
  microphone: external_mic
  speaker: ${devicename}_speaker
  use_wake_word: false
  noise_suppression_level: 0
  auto_gain: 0 dbfs
  volume_multiplier: 1
  on_client_connected:
    - micro_wake_word.start:
  on_client_disconnected:
    - voice_assistant.stop:
  #on_error:
  # When the voice assistant starts: Play a wake up sound, duck audio.
  on_start:
    - speaker.volume_set:
        id: ${devicename}_speaker
        volume: 10%
    - light.turn_off:
        id: ${devicename}_status

  #on_listening:
  #on_stt_vad_start:
  #on_stt_vad_end:
  #on_tts_start:
  # When the voice assistant ends ...
  on_end:
    - wait_until:
        not:
          voice_assistant.is_running:
    # Stop ducking audio.
    - speaker.volume_set:
        id: ${devicename}_status
        volume: 50%
    # Stop the script that would potentially enable the stop word if the response is longer than a second
    #- script.stop: activate_stop_word_if_tts_step_is_long
    # Disable the stop word (If the tiemr is not ringing)
  #on_timer_finished:
  #  - switch.turn_on: timer_ringing
  #on_timer_started:
  #  - script.execute: control_leds
  #on_timer_cancelled:
  #  - script.execute: control_leds
  #on_timer_updated:
  #  - script.execute: control_leds
  #on_timer_tick:
  #  - script.execute: control_leds

micro_wake_word:
  microphone: external_mic
  models:
    - okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
    - light.turn_on:
        id: ${devicename}_status
        brightness: 50%
