packages:
  light_effects: !include 
    file: light_effects.yaml
    vars:
      devicename: ${name}

light:
  - platform: esp32_rmt_led_strip
    chipset: WS2812
    pin: ${pin}
    num_leds: ${length}
    rgb_order: ${color_line}
    name: ${name}
    id: ${name}
    rmt_channel: 0
    effects:
      - addressable_twinkle:
          name: twinkle
          twinkle_probability: 10%
          progress_interval: 64ms
