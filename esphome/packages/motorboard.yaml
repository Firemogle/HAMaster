

pcf8574:
  - id: 'pcf8574_hub_${index}'
    address: 0x21
    pcf8575: true
    i2c_id: i2c_channel  

switch:
- platform: gpio
    name: mot1go${index}
    id: mot1go${index}
    pin:
      pcf8574: pcf8574_hub
      number: 2
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: mot1dir${index}
    id: mot1dir${index}
    pin:
      pcf8574: pcf8574_hub
      number: 3
      mode:
        output: true
      inverted: false
- platform: gpio
    name: mot2go${index}
    id: mot2go${index}
    pin:
      pcf8574: pcf8574_hub
      number: 4
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: mot2dir${index}
    id: mot2dir${index}
    pin:
      pcf8574: pcf8574_hub
      number: 5
      mode:
        output: true
      inverted: false      
