media_player:
  - platform: i2s_audio
    name: Media Player
    id: ext_speaker
    dac_type: external
    i2s_dout_pin: GPIO15

microphone:
  - platform: i2s_audio
    id: external_mic
    adc_type: external
    pdm: false
    i2s_din_pin: GPIO16
    bits_per_sample: 16bit


switch:
  - platform: template
    name: "Template Switch"
    turn_on_action:
      - micro_wake_word.start:
    turn_off_action:
      - micro_wake_word.stop:
