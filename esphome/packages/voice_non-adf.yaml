external_components:
  - source: github://rpatel3001/esphome@es7210
    components: [ es7210 ]

i2s_audio:
  i2s_lrclk_pin: GPIO45
  i2s_bclk_pin: GPIO17
  i2s_mclk_pin: GPIO02
  id: audio_bus

audio_dac:
  - platform: es8311
    id: es8311_dac
    bits_per_sample: 16bit
    sample_rate: 16000
    i2c_id: audio_i2c

es7210:
  i2c_id: audio_i2c

