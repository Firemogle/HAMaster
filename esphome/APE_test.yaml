esphome:
  name: ape-test
  friendly_name: Initial testing for ape-xiao
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32c3
  includes:
      - arduino_port_expander.h

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3

wifi:
  ssid: !secret AP
  password: !secret APPW

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret ENC_KEY

ota:
  password: !secret OTA_PW
 
#esp32_ble_tracker:
#bluetooth_proxy:
  
i2c:
   id: i2c_channel
   
custom_component:
  - id: expander1
    lambda: |-
      auto expander = new ArduinoPortExpander(i2c_channel, 0x08, true);
      return {expander};
      

sensor:
  - platform: custom
    lambda: |-
      return {ape_analog_input(expander1, 1),  // 1 = A1
              ape_analog_input(expander1, 2)};
    sensors:
      - name: Analog A1
        id: analog_a1
        filters:
          - throttle: 0.5s
      - name: Analog A2
        id: analog_a2
        filters:
          - throttle: 0.5s
