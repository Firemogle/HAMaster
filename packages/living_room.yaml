homeassistant:
  customize:
    light.livingroom_entry:
      friendly_name: "Livingroom Entry"
    switch.livingroom_subwoofer:
      friendly_name: "Livingroom Subwoofer"
  
binary_sensor:

  - platform: mqtt
    state_topic: "hawirelesslink/lock/schlage_allegion_be469_touchscreen_deadbolt_locked_4/state"
    name: "front_door_lock_stat"
    payload_on: "locked"
    payload_off: "unlocked"
    
  - platform: template
    sensors:
      livingroom_door_opened:
        friendly_name: "Front Door"
        value_template: >-
          {{ is_state('binary_sensor.front_door', 'on') }}
  
light:
  - platform : mqtt
    name: "Jayhawk Candle"
    state_topic: "/Jayhawk_Candle/relay/switch"
    command_topic: "/Jayhawk_Candle/gpio/12"
    payload_on: "1"
    payload_off: "0"
    retain: false
    
lock:
  - platform: template
    name: front_door
    value_template: "{{ states('binary_sensor.front_door_lock_stat') }}"
    lock:
      service: script.front_door_lock
    unlock:
      service: script.front_door_unlock
roomba:
  - host: 192.168.2.123
    blid: secret! lrr_un
    password: secret! lrr_pw
    
media_player:
  - platform: kodi
    name: Livingroom_kodi
    host: 192.168.3.6
    username: !secret KODI_USR
    password: !secret KODI_PW

  - platform: androidtv
    name: livingroom_shield
    host: 192.168.3.6
    adb_server_ip: 127.0.0.1
    adb_server_port: 5037

  - platform: universal
    name: livingroom_media
    children:
      - media_player.Livingroom_kodi
      - media_player.livingroom_shield
      - media_player.living_room_un55ju6400
      - media_player.living_room_tv
      
switch:
  - platform : mqtt
    name: "livingroom_subwoofer"
    state_topic: "hawirelesslink/switch/ledvance_plug_00073b5c_1/state"
    command_topic: "/HAwirelesslink/return/switch/ledvance_plug_00073b5c_1/state"
    state_on: "on"
    state_off: "off"
    payload_on: "on"
    payload_off: "off"
    retain: false
      
automation:
  - id: house_sts_jayhawks_on
    alias: house_sts_jayhawks_on
    initial_state: 'off'
    trigger:
    - entity_id: binary_sensor.house_sts_jayhawks
      platform: state
    condition: []
    action:
    - data:
        entity_id: light.jayhawk_candle
      service_template: >
        {% if is_state('binary_sensor.house_sts_jayhawks', 'on') %}
          light.turn_on
        {% else %}
          light.turn_off
        {% endif %}
