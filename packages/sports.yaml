automation:
  - id: 'kansas_playing'
    alias: kansas_playing
    trigger:
    - entity_id: sensor.kansas_basketball
      platform: state
      from:
        - "PRE"
        - "IN"
      to:
        - "IN"
        - "POST"
    - entity_id: sensor.kansas_football
      platform: state
      from:
        - "PRE"
        - "IN"
      to:
        - "IN"
        - "POST"
    - entity_id: sensor.kansas_volleyball
      platform: state
      from:
        - "PRE"
        - "IN"
      to:
        - "IN"
        - "POST"
    condition: []
    action:
      - if:
          - condition: template
            value_template: "{{ trigger.to_state.state == 'IN' }}"
        then:
          - service: script.save_hall_light_state
          - service: light.turn_on
            data:
              brightness: 255
              entity_id: light.uhall_ban_hall_ban
              color_name: white
              effect: "Jayhawks"
          - service: light.turn_on
            data:
              brightness: 255
              entity_id: light.cabinet_top
              color_name: white
              effect: "Jayhawks"
          - service: light.turn_on
            data:
              entity_id: light.jayhawk_candle
          - data_template:
              message: "Jayhawks be playing."
            service: notify.group_notify
        else:
          - service: script.restore_hall_light_state
          - service: light.turn_off
            data:
              entity_id: light.jayhawk_candle
    mode: queued
  - id: 'chiefs_playing'
    alias: chiefs_playing
    trigger:
    - entity_id: sensor.kansas_city_chiefs
      platform: state
      from:
        - "PRE"
        - "IN"
      to:
        - "IN"
        - "POST"
    condition: []
    action:
      - if:
          - condition: template
            value_template: "{{ trigger.to_state.state == 'IN' }}"
        then:
          - service: script.save_hall_light_state
          - service: light.turn_on
            data:
              brightness: 255
              entity_id: light.uhall_ban_hall_ban
              color_name: white
              effect: "Chiefs"
          - service: light.turn_on
            data:
              brightness: 255
              entity_id: light.cabinet_top
              color_name: white
              effect: "Chiefs"
          - data_template:
              message: "Chiefs be playing."
            service: notify.group_notify
        else:
          - service: script.restore_hall_light_state
    mode: queued


input_number:
  saved_light_brightness:
    name: Saved Light Brightness
    min: 0
    max: 255
    step: 1

input_text:
  saved_light_effect:
    name: Saved Light Effect

  saved_light_color:
    name: Saved Light Color

script:
  save_hall_light_state:
    alias: Save Hall Light State
    mode: single
    sequence:
      - service: input_number.set_value
        target:
          entity_id: input_number.saved_light_brightness
        data:
          value: "{{ state_attr('light.uhall_ban_hall_ban', 'brightness') | int(0) }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.saved_light_effect
        data:
          value: "{{ state_attr('light.uhall_ban_hall_ban', 'effect') | default('None') }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.saved_light_color
        data:
          value: "{{ state_attr('light.uhall_ban_hall_ban', 'rgb_color') | to_json }}"

            
  restore_hall_light_state:
    alias: Restore Hall Light State
    mode: single
    sequence:
      - variables:
          brightness: "{{ states('input_number.saved_light_brightness') | int(0) }}"
          effect: "{{ states('input_text.saved_light_effect') }}"
          rgb_color: "{{ states('input_text.saved_light_color') | from_json }}"
      - service: light.turn_on
        target:
          entity_id:
            - light.uhall_ban_hall_ban
            - light.cabinet_top
        data:
          brightness: "{{ brightness }}"
          effect: >
            {{ effect }}
          rgb_color:  "{{ rgb_color }}"
