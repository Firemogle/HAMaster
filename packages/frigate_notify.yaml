automation:
  - id: 'person_found'
    alias: person_found
  - mode: single
    trigger:
    - entity_id: image.doorbell_person
      platform: state
      not_from:
        - "unknown"
        - "unavailable"
    - entity_id: image.garage_person
      platform: state
      not_from:
        - "unknown"
        - "unavailable"
    condition: []
    action:
    - data:
        data: 
          image: '{{ state_attr(trigger.entity_id, "entity_picture") }}'
        message: Look at this fool man {{  trigger.entity_id }}
      service: notify.group_notify
    - delay: '00:05:00'
