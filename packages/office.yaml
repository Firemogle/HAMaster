homeassistant:
  customize:
    sensor.office_computer_power:
      device_class: power
    sensor.octoprint_target_bed_temp:
      device_class: temperature
    sensor.office_pressure:
      device_class: pressure
    sensor.office_temperature:
      device_class: temperature
    sensor.office_humidity:
      device_class: humidity

sensor:
  - platform: integration
    source: sensor.computron_w
    name: computron_khw
    unit_prefix: k
    round: 2
    max_sub_interval:
      minutes: 5
  
switch:
  - platform: wake_on_lan
    name: off_4k_mon
    mac: "a0:6a:44:23:f6:99"
    host: 192.168.2.124
    broadcast_address: 192.168.2.124

  - platform: wake_on_lan
    name: off_computron3000
    mac: "40:16:7e:e8:dc:7b"
    host: 192.168.1.195
    broadcast_address: 192.168.1.195
    
climate:
  - platform: generic_thermostat
    name: office_climate
    heater: switch.office_heater_switch
    target_sensor: sensor.office_temperature
    min_temp: 0
    max_temp: 70
    ac_mode: false
    target_temp: 68
    cold_tolerance: 0
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 300
    keep_alive:
      minutes: 3
    initial_hvac_mode: "off"
    away_temp: 0
    precision: 1
    
automation:
  - id: 'off_occ_on'
    alias: off_occ_on
    initial_state: 'off'
    trigger:
    - entity_id: binary_sensor.off_sts_motion
      platform: state
    condition: []
    action:
    - service: climate.set_temperature
      data_template:
        temperature: >
          {% if is_state('binary_sensor.off_htr_needed','on') %}
            65
          {% else %}
            30
          {% endif %}
      entity_id: climate.office_climate
    - data:
        entity_id: switch.off_4k_mon
      service: switch.turn_on
    - data:
        entity_id: switch.off_computron3000
      service: switch.turn_on
      
      
  - id: 'printer_on'
    alias: printer_on
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: sensor.octoprint_target_bed_temp
      from: '32'
    action:
    - data:
        entity_id: switch.3d_printer
      service: switch.turn_on
      
  - id: 'printer_off'
    alias: printer_off
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: sensor.octoprint_job_percentage
      to: '100'
    action:
    - data:
        entity_id: switch.3d_printer
      service: switch.turn_off
      
      
