homeassistant:

binary_sensor:
  - platform: template # Combine both hallway sensors into 1 logical 
    sensors:
      hallway_motion_combine:
        value_template: >-
          {{ is_state('binary_sensor.hallway_motion', 'on')
             or is_state('binary_sensor.hallway_motion_2', 'on') }}
        delay_off:
          minutes: 5
