mqtt:
  enabled: False

go2rtc:
  streams:
    frontyard: "ffmpeg:{your_mjpeg_stream_url}#video=h264#hardware" # <- use hardware acceleration to create an h264 stream usable for other components.

cameras:
  frontyard: # <------ Name the camera
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/frontyard # <----- The stream you want to use for detection
          roles:
            - detect
    detect:
      enabled: False # <---- disable detection until you have a working camera feed
