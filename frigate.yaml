mqtt:
  enabled: False

cameras:
  frontyard: # <------ Name the camera
    enabled: True
    ffmpeg:
      inputs:
        - path: http://192.168.2.200:81/mjpg/frontyard/video.mjpg # <----- The stream you want to use for detection
          roles:
            - detect
    detect:
      enabled: False # <---- disable detection until you have a working camera feed
