- platform : mqtt
  name: "Office Heater"
  state_topic: "/Office_Heater/relay/switch"
  command_topic: "/Office_Heater/gpio/12"
  payload_on: "1"
  payload_off: "0"
  retain: true

- platform: template
  switches:
    all_automations:
      friendly_name: Disable automation
      value_template: "{{ is_state('group.all_automations', 'off') }}"
      turn_on:
        entity_id: group.all_automations
        service: homeassistant.turn_on
      turn_off:
        entity_id: group.all_automations
        service: homeassistant.turn_off

- platform : mqtt
  name: "Humidifier"
  state_topic: "/laundry_room/humidifier/Switch"
  command_topic: "/laundry_room/mcpgpio/1"
  state_on: "1"
  state_off: "0"
  payload_on: "0"
  payload_off: "1"
  retain: true
  
- platform : mqtt
  name: "Litter Box"
  state_topic: "/laundry_room/litter_box/Switch"
  command_topic: "/laundry_room/mcpgpio/2"
  state_on: "1"
  state_off: "0"
  payload_on: "0"
  payload_off: "1"
  retain: true

- platform : mqtt
  name: "xmas lights"
  state_topic: "/HAwirelesslink/switch/xmaslights/state"
  command_topic: "/HAwirelesslink/return/switch/xmaslights/state"
  state_on: "on"
  state_off: "off"
  payload_on: "on"
  payload_off: "off"
  retain: true

