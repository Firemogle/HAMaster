office_occupancy_on:
  alias: office_occupancy_on
  sequence:
  - service: switch.turn_on
    data:
      entity_id: switch.off_computron3000
  - service: switch.turn_on
    data:
      entity_id: switch.off_4k_mon
  - service_template: >
      {% if is_state('binary_sensor.off_sts_motion','on') %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data: 
      entity_id: switch.office_heater
