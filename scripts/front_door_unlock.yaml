front_door_unlock:
  alias: front_door_unlock
  sequence:
    - condition: state
      entity_id: alarm_control_panel.alarm_panel
      state: 'disarmed'
    - service: mqtt.publish
      data:
        {
          "topic": "/HAwirelesslink/return/hawirelesslink/lock/schlage_allegion_be469_touchscreen_deadbolt_locked_4/state",
          "payload": "UNLOCK"
        }
