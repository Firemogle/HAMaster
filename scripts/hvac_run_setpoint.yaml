hvac_run_setpoint:
  alias: hvac_run_setpoint
  sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
          {% if is_state('binary_sensor.house_sts_hvac_run', 'off') %}
            script.wink_refresh
          {%-elif is_state('binary_sensor.house_sts_hvac_cool_req', 'on') %}
            script.hvac_ac_temp
          {% else %}
            script.hvac_heat_temp
          {% endif %}
