    
front_door_lock:
  alias: front_door_lock
  sequence:
    - condition: state
      entity_id: binary_sensor.livingroom_door_opened
      state: 'off'
    - service: mqtt.publish
      data:
        {
          "topic": "/HAwirelesslink/return/hawirelesslink/lock/schlage_allegion_be469_touchscreen_deadbolt_locked_4/state",
          "payload": "LOCK"
        }
        
        
